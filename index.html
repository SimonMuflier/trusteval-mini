<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>TrustEval-Mini v0.6.1 — Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:24px}
    h1{margin:0 0 12px}
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid #ddd;padding:8px;text-align:left}
    th{background:#f6f6f6}
    .muted{color:#666}
    .bar{display:flex;gap:8px;margin:12px 0 24px}
    .btn{display:inline-block;padding:8px 12px;border:1px solid #ddd;border-radius:8px;text-decoration:none;color:#111}
    .btn:hover{background:#f9f9f9}
    code{background:#f4f4f4;padding:2px 4px;border-radius:4px}
  </style>
</head>
<body>
  <h1>TrustEval-Mini v0.6.1 — Leaderboard</h1>
  <p class="muted">Runs in <b>STRICT</b> or <b>DERIVED</b> provenance modes. Submit a PR adding a row to <code>scores.csv</code>, or email a report for inclusion.</p>

  <div class="bar">
    <a class="btn" href="https://github.com/theoyez/trusteval-mini">GitHub Repo</a>
    <a class="btn" href="scores.csv">scores.csv</a>
  </div>

  <table id="t">
    <thead><tr>
      <th>Run</th><th>AEM</th><th>TokenF1</th><th>SpanF1</th><th>PI</th><th>When</th><th>Notes</th>
    </tr></thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('scores.csv',{cache:'no-store'})
      .then(r=>r.text())
      .then(txt=>{
        const lines = txt.trim().split('\n');
        if(lines.length<2) return;
        const rows = lines.slice(1).map(r=>r.split(','));
        const tb = document.querySelector('#t tbody');
        rows.forEach(r=>{
          const tr=document.createElement('tr');
          r.forEach(c=>{
            const td=document.createElement('td');
            td.textContent=c;
            tr.appendChild(td);
          });
          tb.appendChild(tr);
        });
      }).catch(console.error);
  </script>
</body>
</html>
<div class="bar">
  <a class="btn" href="https://github.com/theoyez/trusteval-mini">GitHub Repo</a>
  <a class="btn" href="scores.csv">scores.csv</a>
  <a class="btn" href="https://github.com/theoyez/trusteval-mini/blob/main/CONTRIBUTING.md">How to submit</a>
</div>
